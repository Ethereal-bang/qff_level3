<body>
    <button>暂停</button>
<script>
    let btn = document.getElementsByTagName("button")[0];
    let count = 0;
    let res = undefined;

    function p() {
        return new Promise((resolve) => {
            if (count % 2 == 0)
                setTimeout( () => {
                    resolve();
                }, 100)
            else
                res = resolve;
        })
    }
    async function constant() {
        while (true)
        {
            await p();
            console.log("进行");
        }
    }

    constant();

    btn.addEventListener("click", function() {
        if (count % 2 == 0) {
            count++;
            btn.innerText = "继续";
        } else {
            count++;
            res();
            btn.innerText = "进行";
        }
    })
</script>

    
/*
    要求：  
    一个函数里面是无限循环，在控制台随便打印个东西，按一个按钮，按了之后可以让这个循环暂停，再按一下可以恢复
用async，promise配合，不要退出这个函数
*/
